<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>HTML FORM</h1>
    </center>
    <form action="">
        <label for="first_name">First Name:</label>
        <input type="text" name="first Name" id="first_name" placeholder="First Name"><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="Last Name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        <label type="password" for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" placeholder="Confirm Password"><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender">
        <label for="others">Other</label>
        <br><br>
        <label>Which Fruits do you like?</label></br>
        <input type="checkbox" id="mango" name="mango">
        <label for="mango">Mango</label>
        <input type="checkbox" id="jackfruit" name="jackfruit">
        <label for="jackfruit">Jackfruit</label>
        <input type="checkbox" id="lychee" name="lychee">
        <label for="lychee">lychee</label>
        <input type="checkbox" id="Blackberry">
        <label for="Blackberry">Blackberry</label>
        <br>
        <input type="range">
        <input type="datetime-local">
        <br>
        <input type="file"> <input type="search" value="search"><input type="submit" value="search">
        <input type="submit">






    </form>




</body>

</html>
